 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
    </head>
    <body>
        <div id="container">

        </div>
<script>
   function createDiv(width, height, text) {
    const element = document.getElementById("container");
    const newDiv = document.createElement("div");
    newDiv.style.width = width + 'px';
    newDiv.style.height = height + 'px';
    newDiv.style.border = "1px dashed red"
    newDiv.innerText = text;

    element.appendChild(newDiv);

}
createDiv(300, 100, 'Coding tells a machine which actions to perform and how to complete tasks. Programming languages provide the rules for building websites, apps, and other computer-based technologies');
// Do not change this code
Window.createDiv = createDiv; 

</script>
 </body>
 </html>
